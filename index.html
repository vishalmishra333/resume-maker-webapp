<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for options -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Build Your Resume</h2>

            <!-- Theme & Font -->
            <label>Theme</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
            </select>

            <label>Font</label>
            <select id="font">
                <option value="'Poppins', sans-serif">Poppins</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Lato', sans-serif">Lato</option>
            </select>

            <!-- Profile Picture -->
            <label>Profile Picture</label>
            <input type="file" id="profile-pic" accept="image/*">

            <!-- Other Inputs -->
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Your Name">

            <label>Job Title</label>
            <input type="text" id="job" placeholder="Your Job Title">

            <label>About</label>
            <textarea id="about" placeholder="Write something about yourself"></textarea>

            <label>Skills (comma separated)</label>
            <input type="text" id="skills" placeholder="HTML, CSS, JS">

            <label>Experience</label>
            <textarea id="experience" placeholder="Your work experience"></textarea>

            <label>Education</label>
            <textarea id="education" placeholder="Your education details"></textarea>

            <label>Contact</label>
            <input type="text" id="contact" placeholder="Email / Phone">

            <div class="buttons">
                <button id="download">Download PDF</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <!-- Resume Preview -->
        <div class="preview-section" id="resume">
            <div class="profile">
                <img id="profile-img" src="" alt="Profile Picture" style="display:none;">
            </div>
            <h1 id="preview-name">Your Name</h1>
            <h3 id="preview-job">Job Title</h3>
            <p id="preview-about">About yourself will appear here...</p>

            <h2>Skills</h2>
            <ul id="preview-skills"></ul>

            <h2>Experience</h2>
            <p id="preview-experience"></p>

            <h2>Education</h2>
            <p id="preview-education"></p>

            <h2>Contact</h2>
            <p id="preview-contact"></p>
        </div>
    </div>

    <!-- Libraries for PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
